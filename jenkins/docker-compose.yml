version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root # Required to access docker socket
    ports:
      - "8083:8080" # Jenkins UI (avoiding 8080 and 8081)
      - "50000:50000" # JNLP agents
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # The Magic: Docker-in-Docker
    restart: unless-stopped

  smee:
    image: node:lts-alpine
    container_name: smee
    restart: always
    command: npx --yes smee-client --url https://smee.io/uHmF3v9tQyKG5snj --target http://jenkins:8080/github-webhook/

volumes:
  jenkins-data:
